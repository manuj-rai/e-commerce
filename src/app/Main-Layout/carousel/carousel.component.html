<div class="relative w-full bg-white border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-lg mx-auto overflow-hidden">
    <!-- Carousel Items -->
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
    >
      <div
        class="flex-shrink-0 w-full h-64 bg-cover bg-center"
        *ngFor="let image of images"
        [style.backgroundImage]="'url(' + image + ')'"
      ></div>
    </div>
  
    <!-- Navigation Buttons -->
    <button
      class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white p-2 mx-4 rounded-full"
      (click)="prevSlide()"
    >
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"></path>
        </svg>
        <span class="sr-only">Previous</span>
    </span>
    </button>
    <button
      class="absolute right-0 top-1/2 transform -translate-y-1/2 text-white p-2 mx-4 rounded-full"
      (click)="nextSlide()"
    >
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"></path>
        </svg>
        <span class="sr-only">Next</span>
    </span>
    </button>
  
    <!-- Indicators -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button
        *ngFor="let index of images; let i = index"
        class="w-3 h-3 rounded-full"
        [class.bg-blue-500]="i === currentSlide"
        [class.bg-gray-300]="i !== currentSlide"
        (click)="currentSlide = i"
      ></button>
    </div>
  </div>
